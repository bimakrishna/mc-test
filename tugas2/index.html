<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="app-title">
            <a href=""><b>BUDGET APPLICATION</b></a>
        </div>
        <div class="app-header">
            <div class="balance">
                <div class=title>
                    Balance
                </div>
                <div class="value">
                    <small>Rp.</small>0
                </div>
            </div>
            <div class="account">
                <div class="income">
                    <div class="title">
                        income
                    </div>
                    <div class="income-total">
                        <small>Rp.</small>0
                    </div>
                </div>
                <div class="chart">
                    <div class="outcome">
                        <div class="title">
                            Outcome
                        </div>
                        <div class="outcome-total">
                            <small>Rp.</small>0
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-dashboard">
                <div class="toggle">
                    <div class="tab1">Expenses</div>
                    <div class="tab2">Income</div>
                    <div class="tab3 active">All</div>
                </div>
                <div class="hide" id="income">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="income-title-input" name="title" placeholder="Title">
                        <input type="number" id="income-amount-input" name="amount" placeholder="Rp.">
                        <div class="add-income"><button>Add</button></div>
                    </div>
                </div>
                <div class="hide" id="expense">
                    <ul class="list"></ul>
                    <div class="input">
                        <input type="text" id="expense-title-input" name="title" placeholder="Title">
                        <input type="number" id="expense-amount-input" name="amount" placeholder="Rp.">
                        <div class="add-expense"><button>Add</button></div>
                    </div>
                </div>
                <div id="all">
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script arc="index.js"></script>
</body>
</html>
